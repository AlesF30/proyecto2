    <body>
            <input type="text" id="email" />

            <button type="button" onclick="validar()">validar</button>

<script>
    function validar() {
        let in_email = document.getElementById('email').value;

        if(emailValido(in_email)) {
            alert('todo ok');
        } else {
            alert('no valido');
        }
    }

    function emailValido(email) {
        return /^\S+@\S+\.\S+$/.test(email);
    }
</script>
