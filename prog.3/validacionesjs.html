<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaciones con JS y FORM</title>
</head>
<body>
    <form id="form-user" method="post">
        <legend>Datos personales</legend>
        <label  for="name">Nombre</label>
        <input  type="text" name="name" id="name" autocomplete="off" >
        <label  for="lastname">Apellido</label>
        <input  type="text" name="lastname" id="lastname" autocomplete="off">
        <input type="submit" value="guardar">
    </form>
</body>
<script>
    window.onload=function(){
        //alert('hola mundo');
        document.getElementById('form-user').addEventListener('submit',validar);
    };
//validaciones form
    function validar(evento){
        evento.preventDefault();
        let in_name =document.getElementById('name').value;
        let in_lastname =document.getElementById('lastname').value;
        if (in_name.length == 0 || in_name.trim() == ""){
            alert('Nombre no ingresado');
            return;
        }
       if (in_lastname.length == 0 || in_lastname.trim() == ""){
            alert('apellido no ingresado');
            return;
        }
        //this.submit();
    }
</script>
</html>
