<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>practica 07/09/23</title>
        <style>
            .msj-error{
                background-color: red;
                color: white;
                padding: 20px;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <span class="msj-error">Mensaje</span>

        <form id="form-user" method="post">
            <legend>Datos personales</legend>
            <br>
            <label  for="name">Nombre</label>
            <input  type="text" name="name" id="name" autocomplete="off">
            <br>
            <label  for="lastname">Apellido</label>
            <input  type="text" name="lastname" id="lastname" autocomplete="off">
        </form>
        <button onclick="crearInput()" type="button">Haga click aqui</button>
    </body>
    <script>
        function crearInput(){
            let br = document.createElement('br');
            document.getElementById('form-user').appendChild(br);
            
            let etiqueta = document.createElement('label');
            etiqueta.htmlFor="usuario";
            etiqueta.innerText="Usuario";
            document.getElementById('form-user').appendChild(etiqueta);

            let input = document.createElement('input');
            input.type="text";
            input.name="usuario"
            input.id="user";
            input.value="Usuario";
            input.className="form-input";
            document.getElementById('form-user').appendChild(input);
            input.setAttribute('prueba','valor de prueba'); //esta manera es para plantillas

            let msj= document.createElement('span');
            msj.className="msj-error";
            msj.innerText="Contenido de prueba para el boton";
            document.body.appendChild(msj);
        }

        window.onload=function(){
            //se crea un elemento parrafo (p)
            let texto = document.createElement('p');
            texto.innerText="Parrafo de prueba";
            document.body.appendChild(texto);
            // el document.write cambia todo el documento y me escribe en este caso Mensaje de prueba
            //document.write('Mensaje de prueba');

            //instrucciones para cambiar el contenido dentro de un elemento html en este caso un span

            //document.getElementsByClassName('msj-error')[0].innerHTML='Titulo de prueba';
        }

        </script>
</html>
